<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Course Application</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/reset.css">
		
		<link rel="stylesheet" href="css/custom.css">
		
		<script src="http://code.jquery.com/jquery-latest.min.js">
		</script>
		
	</head>
	<body>
		<div id="container">
			<header>
			</header>
 			<h1>Course Application</h1>
 			<form action="index.html" method="post" enctype="multipart/form-data">
 				<fieldset>
 					<legend>Contact Info</legend>
 					<label for="first-name">Your Name</label>
 					<input type="text" name="first-name" placeholder="First" class="two-col"/>
 					<input type="text" name="last-name" placeholder="Last" class="two-col"/>
 					</br>
 					</br>
 					<label for="area-code">Phone Number</label>
 					<input type="text" name="area-code" maxlength="3"/>&mdash;
 					<input type="text" name="prefix" maxlength="3"/>&mdash;
 					<input type="text" name="number" maxlength="4"/>
 					</br>
 					</br>
 					<label for="">Address</label>
 					<input type="text" name="address-1" placeholder="Street Address" class="one-col"/>
 					</br>
 					</br>
 					<input type="text" name="address-2" placeholder="Address Line 2" class="one-col no-label"/>
 					</br>
 					</br>
 					<input type="text" name="city" placeholder="City" class="three-col no-label"/>
 					<input type="text" name="state" placeholder="ST" maxlength="2" class="three-col"/>
 					<input type="text" name="zip" placeholder="Zip" maxlength="5"/>

 				</fieldset>

 				<fieldset>
 					<legend>Skills &amp; Interests</legend>
 					<label>Course</label>
 						<select>
 							<option value="" class="options">Select One</option>
 							<optgroup label="Web Developement" class="options">
 								<option value="front-end" class="options">Front End</option>
 								<option value="back-end" class="options">Back End</option>
 							</optgroup>
 							<optgroup label="Design" class="options">
 								<option value="visual" class="options">Visual Design</option>
 								<option value="ux" class="options">User Experience</option>
 							</optgroup>
 						</select>
 					</br>
 					</br>
 					<label>Past Experience</label>
 					<textarea rows="6">
 					</textarea>

 				</fieldset>

 				<fieldset>
 					<legend>Anything Else?</legend>
 					<textarea rows="10" id="anything-else">
 					</textarea>
 				</fieldset>
 			</form>
			<footer>
			</footer>
		</div><!-- #container --> 
		<script src="js/scripts.js"></script>
	</body>
</html>
