<!doctype html>
<html lang="en">
	<head>
		<title>Empty Bootstrap Template</title>
		<meta charset="utf-8"/>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<style>
			.debug {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 debug">
					<h1>Hello<small> bonjour</small></h1>
					<p class="h1">The quick brown fox <button type="button" class="btn btn-warning btn-lg">jumped</button><button type="button" class="btn btn-primary btn-xs btn-block">the tiny cat</button></p>

					<div class="alert alert-danger">Use caution!</div>
				</div>
				<div class="col-md-6 debug">
					<h1>World<small> monde</small></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 debug">
					<h1><mark>Box</mark></h1>
				</div>
				<div class="col-lg-4 debug">
					<h1><s>Box</s></h1>
				</div>
				<div class="col-lg-4 debug">
					<h1 class="text-right text-uppercase">Box</h1>
					<abbr title="uppercase">UC</abbr>
				</div>
			</div>
			<blockquote>
				<p>I am the awesomest awesome!</p>
				<footer><cite>Daynya</cite></footer>
			</blockquote>
			<p>To edit settings, press <kbd>ctrl + ,</kbd></p>
			<var>y = mx + b</var>
			<span class="glyphicon glyphicon-eye-open"></span>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
