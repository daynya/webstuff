<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Blank Template</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/reset.css">
		
		<!-- <link rel="stylesheet" href="css/custom.css"> -->
		
		<script src="http://code.jquery.com/jquery-latest.min.js">
		</script>
		
	</head>
	<body>
		<div id="container">
			<header>
			</header>
 			<h1>This is my first form</h1>
 			<form action="index.html" method="post" enctype="multipart/form-data">
 				<input type="email" placeholder="Enter E-mail Address" name="e-mail"/>
 				<h3>My Favorite Donut Is</h3>
 				<fieldset>
 					<label for="donut"><input type="radio" value="chocolate" name="donut"/>Chocolate</label>
 					<label for="donut"><input type="radio" value="old-fashioned" name="donut"/>Old Fashioned</label>
 				</fieldset>
 				<fieldset>
 					<h3>I ate this many: </h3>
 					<label for="amount"><input type="checkbox" name="amount" value="0"/>0</label>
 					<label for="amount"><input type="checkbox" name="amount" value="1"/>1</label>
 					<label for="amount"><input type="checkbox" name="amount" value="2"/>2</label>
 					<label for="amount"><input type="checkbox" name="amount" value="3"/>3</label>
 				</fieldset>
 				<fieldset>
 					<label for="amount">I ate this many:</label>
 					<select name="amount" multiple>
 						<option value="">Please Pick One</option>
 						<option value="0">Not Enough</option>
 						<option value="1" selected="selected">Still Not Enough</option>
 						<option value="2">Just Right</option>
 						<option value="3">I'm Sick!</option>
 					</select>
 				</fieldset>
 				<textarea rows="6" name="review" style="resize:none;" placeholder="Placeholder!">This is my review.</textarea>
 				<input type="submit" value="click me" name="submit"/>
 			</form>
			<footer>
			</footer>
		</div><!-- #container --> 
		<script src="js/scripts.js"></script>
	</body>
</html>
