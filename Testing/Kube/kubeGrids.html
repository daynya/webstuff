<!DOCTYPE html>
<html>
	<head>
		<title>Grids with Kube</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial scale=1">

		<!-- Kube CSS -->
		<link rel="stylesheet" href="kube-6.0.1/dist/css/kube.css">
		<link rel="stylesheet" href="my-css/custom.css">

	</head>
	<body>
		<div class="row">
			<div class="col col-4">
				<div class="item bg">4</div>
			</div>
			<div class="col col-8">
				<div class="item bg">8</div>
			</div>
		</div>
		<div class="row">
			<div class="col col-12">
				<div class="item bg">12</div>
			</div>
		</div>
		<div class="row">
			<div class="col col-1">
				<div class="item bg">1</div>
			</div>
			<div class=" col col-11">
				<div class="item bg">11</div>
			</div>
		</div>
		<div class="row">
			<div class="col col-2">
				<div class="item bg">2</div>
			</div>
			<div class="col col-10">
				<div class="item bg">10</div>
			</div>
		</div>		
		<div class="row">
			<div class="col col-3">
				<div class="item bg">3</div>
			</div>
			<div class="col col-9">
				<div class="item bg">9</div>
			</div>
		</div>
		<div class="row centered">
			<div class="col col-6">
				<div class="item bg">6</div>
			</div>
		</div>
		<div class="row">
			<div class="col col-2">
				<div class="item bg">2</div>
			</div>
			<div class="col col-6 pull-right">
				<div class="item bg">6</div>
			</div>
		</div>
		<div class="row around">
			<div class="col col-3">
				<div class="item bg">3</div>
			</div>
			<div class="col col-3">
				<div class="item bg">3</div>
			</div>
			<div class="col col-3">
				<div class="item bg">3</div>
			</div>
		</div>
		<div class="row">
			<div class="col col-3 offset-6">
				<div class="item bg">3</div>
			</div>
			<div class="col col-3">
				<div class="item bg">3</div>
			</div>
		</div>
		<div class="row blocks">
			<div class="col col-6">
				<div class="item bg">50%</div>
			</div>
			<div class="col col-6">
				<div class="item bg">50%</div>
			</div>
			<div class="col col-6">
				<div class="item bg">50%</div>
			</div>
			<div class="col col-6">
				<div class="item bg">50%</div>
		</div>

	</body>
</html>
