<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial scale=1">

		<!--Kube CSS-->
		<link rel="stylesheet" href="kube-6.0.1/dist/css/kube.css">
	</head>

	<body>
		<table class="striped">
			<tr>
				<th>Name</th>
				<th>City</th>
				<th>Points</th>
			</tr>
			<tbody>
				<tr>
					<td>Sam</td>
					<td>Nashville</td>
					<td>23</td>
				</tr>
				<tr>
					<td>Alice</td>
					<td>Portland</td>
					<td>25</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Total Points</td>
					<td>48</td>
				</tr>
			</tfoot>
		</table>
	</body>

</html>
