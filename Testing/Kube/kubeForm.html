<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial scale=1">

		<!--Kube CSS-->
		<link rel="stylesheet" href="kube-6.0.1/dist/css/kube.css">
	</head>
	<body>
		<form method="post" action="" class="form">
			<div class="form-items">
				<label>Email</label>
				<input type="email" name="email" class="width-50">
			</div>

			<div class="form-item">
				<label>Password<span class="req">*</span></label>
				<input type="password" name="password">
			</div>

			<div class="form-item">
				<select class="select">
					<option value="">Choose me</option>
				</select>
			</div>

			<div class="form-item checkboxes">
				<label><input type="checkbox">Check me</label>
				<label><input type="radio" disabled>Radio me</label>
			</div>

			<div class="form-item">
				<textarea rows="6"></textarea>
			</div>

			<div class="form-item">
				<button class="button primary">Log in</button>
				<button class="button">Cancel</button>
			</div>
		</form>

		<form class="form">
			<div class="form-item">
				<label>City</label>
				<input type="text">
				<div class="desc">This information helps us deliver orders on time.</div>
			</div>
		</form>

		<form class="form">
			<div class="row">
				<div class="col col-6">
					<div class="form-item">
						<input type="text" class="big" placeholder="Email">
					</div>
				</div>
				<div class="col col-6">
					<div class="form-item">
						<input type="text" disabled="true" class="big" value="You can't use this">
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
