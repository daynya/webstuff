<!DOCTYPE html>
	
	<head>
		<title>Testing Modals in Picnic</title>
		<link rel="stylesheet" href=https://cdn.jsdelivr.net/picnicss/6.1.4/picnic.min.css>
	</head>

	<body>
		<label for="modal_1" class="button">Show modal</label>

		<div class="modal">
			<input id="modal_1" type="checkbox" />
			<label for="modal_1" class="overlay"></label>
			<article>
				<header>
					<h3>Great Offer</h3>
					<label for="modal_1" class="close">&times;</label>
				</header>
				<section class="content">
					We have a special offer for you. I am sure you will love it! Howerver, this does look a bit spammy.
				</section>
				<footer>
					<a class="button" href="#">See Offer</a>
					<label for="modal_1" class="button dangerous">
						Cancel
					</label>
				</footer>
			</article>
		</div>

	</body>

</html>
